<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="../static/images/rpi-logo.png">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/common.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/d-pad.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/button.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/video.css">
    <script type="module" src="../static/js/jquery.js"></script>
    <script type="module" src="../static/js/pkt.js"></script>
    <script type="module" src="../static/js/buttons.js"></script>
    <script type="module" src="../static/js/d-pad.js"></script>
    <script type="module" src="../static/js/vid-player.js"></script>
    <script type="module" src="../static/js/request_handler.js"></script>
    <title>RaspberryPi Client</title>
</head>

<body>
    <div class="page-container">
        <a href="https://github.com/NRizzoInc/RaspberryPi/wiki/Web-App">Instructions Guide</a>
        <!-- control video size by changing width (split columns evenly via width as well) -->
        <div class="set setbg white flex-inline flex-center-align space-evenly padding-sm height-25">
            <!---------------------------------- Camera Video (src is a route) ----------------------------------->
            <div class="width-50 vert-arrange">
                <img id="Cam-Stream" class="cam-stream" src="/Camera">
                <!-- choose either play or pause to enable (starts off playing)-->
                <div class="flex-left-align">
                    <button id="play-cam-btn"  class="width-10 play-icon" hidden>
                    <button id="pause-cam-btn" class="width-10 pause-icon">
                </div>
            </div>
            <!------------------------- D-Pad HTML: https://codepen.io/tswone/pen/GLzZLd ------------------------->
            <div class="width-50">
                <nav class="d-pad">
                    <a class="forward"      name="d-pad-forward"    href="#"></a>
                    <a class="right"        name="d-pad-right"      href="#"></a>
                    <a class="backward"     name="d-pad-backward"   href="#"></a>
                    <a class="left"         name="d-pad-left"       href="#"></a>
                </nav>
                <!-- <nav class="o-pad vertical-center padding-sm">
                    <a class="forward"      name="o-pad-forward"    href="#"></a>
                    <a class="right"        name="o-pad-right"      href="#"></a>
                    <a class="backward"     name="o-pad-backward"   href="#"></a>
                    <a class="left"         name="o-pad-left"       href="#"></a>
                </nav> -->
            </div>
        </div>

        <!-------------------------------------------- LED Buttons ------------------------------------------->
        <!-- control button size by changing width -->
        <div class="row flex-inline width-50 vertical-margins">
            <button id="red-led-btn" class="img-holder btn-overlay">
                <img class="img-fit" src="../images/red-button.png"/>
            </button>
            <button id="yellow-led-btn" class="img-holder btn-overlay">
                <img class="img-fit" src="../images/yellow-button.png"/>
            </button>
            <button id="green-led-btn" class="img-holder btn-overlay">
                <img class="img-fit" src="../images/green-button.png"/>
            </button>
            <button id="blue-led-btn" class="img-holder btn-overlay">
                <img class="img-fit" src="../images/blue-button.png"/>
            </button>
        </div>
    </div>
</body>

</html>
