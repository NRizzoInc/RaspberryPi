<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../static/images/rpi-logo.png">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/common.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/d-pad.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/button.css">
    <script type="module" src="../static/js/jquery.js"></script>
    <script type="module" src="../static/js/pkt.js"></script>
    <script type="module" src="../static/js/buttons.js"></script>
    <script type="module" src="../static/js/d-pad.js"></script>
    <script type="module" src="../static/js/vid-player.js"></script>
    <script type="module" src="../static/js/request_handler.js"></script>
    <title>RaspberryPi Client</title>
</head>

<body>
    <div class="page-content-container">
        <a href="https://github.com/NRizzoInc/RaspberryPi/wiki/Web-App">Instructions Guide</a>
        <div class="flex-inline">
            <!---------------------------------- Camera Video (src is a route) ----------------------------------->
            <div class="set setbg padding-sm img-holder">
                <img id="Cam-Stream" class="cam-stream img-split" src="/Camera">
            </div>
        
            <!------------------------- D-Pad HTML: https://codepen.io/tswone/pen/GLzZLd ------------------------->
            <div class="set setbg white img-split">
                <nav class="d-pad vertical-center padding-sm">
                    <a class="forward"      name="d-pad-forward"    href="#"></a>
                    <a class="right"        name="d-pad-right"      href="#"></a>
                    <a class="backward"     name="d-pad-backward"   href="#"></a>
                    <a class="left"         name="d-pad-left"       href="#"></a>
                </nav>
                <nav class="o-pad vertical-center padding-sm">
                    <a class="forward"      name="o-pad-forward"     href="#"></a>
                    <a class="right"        name="o-pad-right"      href="#"></a>
                    <a class="backward"     name="o-pad-backward"   href="#"></a>
                    <a class="left"         name="o-pad-left"       href="#"></a>
                </nav>
            </div>
        </div>

        <!-------------------------------------------- LED Buttons ------------------------------------------->
        <div class="row flex-inline button-wrapper height-25 vertical-margins">
            <button id="red-btn" class="img-holder btn-overlay">
                <img class="img-split" src="../images/red-button.png"/>
            </button>
            <button id="yellow-btn" class="img-holder btn-overlay">
                <img class="img-split" src="../images/yellow-button.png"/>
            </button>
            <button id="green-btn" class="img-holder btn-overlay">
                <img class="img-split" src="../images/green-button.png"/>
            </button>
            <button id="blue-btn" class="img-holder btn-overlay">
                <img class="img-split" src="../images/blue-button.png"/>
            </button>
        </div>
    </div>
</body>

</html>
